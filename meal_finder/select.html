<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Meal Finder</title>
</head>
<body>

    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form class="flex" id="submit" "> 
                <!-- <input type="text" id="search" placeholder="Search for meals or keywords" /> -->
               
                <select style="background-color: #2d2013; color: white; width: 300px;" id="search" onchange="searchMeal()" >
                    <option value="">Select food categorie</option>
                    <option value="beef">Beef</option>
                <option value="chicken">Chicken</option>
                <option value="dessert">Dessert</option>
                <option value="lamb">Lamb</option>
                <option value="meclesnous">Meclesnous</option>
                <option value="pasta">Pasta</option>
                <option value="pork">pork</option>
                <option value="seafood">seafood</option>
                <option value="side">side</option>
                <option value="starter">starter</option>
                <option value="vegan">vegan</option>
                
                <option value="veg">veg</option>
                <option value="breakfast">Breakfast</option>
                <option value="goat">Goat</option>
                </select>
                <!-- <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button> -->
            </form> 
            
           
        </div>

        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

    
    <script src="script2.js"></script>
</body>
</html>
