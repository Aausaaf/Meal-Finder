<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>

<body>
<div id="header"></div>
<input  oninput="debounce(mai,1000)"  style="border: none; border-bottom: 2px solid blueviolet; margin-top: 1.1%; margin-left: 3%; width: 30%;"  id="searchbox" value="" type="text" placeholder="Enter food name"/>
<button id="search" onclick="getData()">SEARCH</button>
<div id="container"></div>

<script type="module"  >
    import navbar from './main.js'
    import { getdata ,  dispalydata } from './logic.js'
    var search = document.getElementById("searchbox")
    console.log(search.value)
    var url = `https://www.themealdb.com/api/json/v1/1/categories.php`;
    var container = document.getElementById("container")
    var header = document.getElementById("header")
    header.innerHTML = navbar()
    var output = await getdata(url)
    dispalydata(output,container)
    
   
  

    
</script>

</body>

</html>
